<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zasti Carbon Calculator - Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom styling for the charts */
        canvas {
            background-color: #f4f7f6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            background-color: #07503D; /* Dark Green color for sidebar */
        }
        body {
            background-color: #eaeff2; /* Light background for better contrast */
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Loader placed at the root level -->
    <div class="loader">
        <div class="justify-content-center jimu-primary-loading"></div>
    </div>

    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-3 col-md-2 sidebar d-flex flex-column align-items-center">
                <div class="logo-container py-4 text-center">
                    <img src="images/logo.png" alt="Zasti Logo" class="logo img-fluid">
                    <h4 class="text-white mt-3">Zasti Carbon Calculator</h4>
                </div>
                <ul class="nav flex-column w-100 mt-4">
                    <li id="results-tab" class="nav-item active text-white py-3 text-center mb-3">
                        <a href="results.html" class="text-white text-decoration-none">
                            <i class="fas fa-chart-bar me-2"></i> Carbon Footprint
                        </a>
                    </li>
                    <li id="scenarios-tab" class="nav-item text-white py-3 text-center">
                        <a href="scenarios.html" class="text-white text-decoration-none">
                            <i class="fas fa-layer-group me-2"></i> Product Systems
                        </a>
                    </li>
                    <li id="chat-tab" class="nav-item text-white py-3 text-center">
                        <a href="chat.html" class="text-white text-decoration-none">
                            <i class="fas fa-comment-dots me-2"></i> Chat with Zasti AI
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-8 col-md-9 main-content p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="text-dark">My Results</h4>
                </div>

                <!-- Chart Container -->
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <canvas id="carbonEmissionChart"></canvas>
                    </div>
                    <div class="col-md-6 mb-4">
                        <canvas id="emissionDistributionChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Color palette aligned with the theme
        const themeColors = {
            green: '#07503D',
            lightGreen: '#28a745',
            darkGreen: '#004d40',
            lightGray: '#f4f7f6',
            darkGray: '#4b4b4b',
            orange: '#ff9800',
            blue: '#2196f3'
        };

        // Column Chart for Carbon Emission
        const carbonEmissionCtx = document.getElementById('carbonEmissionChart').getContext('2d');
        const carbonEmissionChart = new Chart(carbonEmissionCtx, {
            type: 'bar',
            data: {
                labels: ['Carbon Emission'],
                datasets: [{
                    label: 'kgCO2',
                    data: [-2345590], // The carbon emission value
                    backgroundColor: themeColors.green,
                    borderColor: themeColors.darkGreen,
                    borderWidth: 2,
                    borderRadius: 5,
                    barThickness: 50,
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: themeColors.lightGray
                        },
                        ticks: {
                            color: themeColors.darkGray,
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: themeColors.darkGray,
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        labels: {
                            color: themeColors.darkGray,
                            font: {
                                size: 16
                            }
                        }
                    }
                }
            }
        });

        // Pie Chart for Emission Distribution
        const emissionDistributionCtx = document.getElementById('emissionDistributionChart').getContext('2d');
        const emissionDistributionChart = new Chart(emissionDistributionCtx, {
            type: 'pie',
            data: {
                labels: ['Raw Material', 'Manufacturing', 'Transportation'],
                datasets: [{
                    data: [20, 50, 30], // The percentage values
                    backgroundColor: [
                        themeColors.green,
                        themeColors.orange,
                        themeColors.blue
                    ],
                    borderColor: themeColors.lightGray,
                    borderWidth: 2
                }]
            },
            options: {
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            color: themeColors.darkGray,
                            font: {
                                size: 14
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
